<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/functions.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            placeholder="Enter first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            placeholder="Enter last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="user_name">Username</label>
          <input
            type="text"
            class="form-control"
            id="user_name"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" required>
            <option value="LIBRARIAN">LIBRARIAN</option>
            <option value="MEMBER">MEMBER</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <p class="mt-3">
        Already have an account? <a href="index.html">Login</a>
      </p>
      <div id="error-container" class="alert alert-danger mt-3" style="display: none;"></div>
      <div id="success-container" class="alert alert-success mt-3" style="display: none;"></div>
    </div>

    <script>
      document.getElementById('signup-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const firstName = document.getElementById('first_name').value;
        const lastName = document.getElementById('last_name').value;
        const username = document.getElementById('user_name').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&_])[A-Za-z\d@$!#%*?&_]{8,}$/;
        if (!passwordPattern.test(password)) {
          document.getElementById('error-container').innerText = 'Password must be at least 8 characters long, contain at least one digit, one special character, and one capital letter';
          document.getElementById('error-container').style.display = 'block';
          document.getElementById('success-container').style.display = 'none';
          return;
        }

        try {
          await signup(firstName, lastName, username, password, role);
          document.getElementById('success-container').innerText = 'Signup successful! Redirecting to login...';
          document.getElementById('success-container').style.display = 'block';
          document.getElementById('error-container').style.display = 'none';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } catch (error) {
          document.getElementById('error-container').innerText = error.message;
          document.getElementById('error-container').style.display = 'block';
          document.getElementById('success-container').style.display = 'none';
        }
      });
    </script>
  </body>
</html>
